<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 文创作品展示</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #buttonContainer { position: absolute; top: 20px; left: 20px; z-index: 100; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="buttonContainer">
        <button id="nextButton">切换页面</button>
    </div>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/GLTFLoader.js';

        const scenes = [new THREE.Scene(), new THREE.Scene(), new THREE.Scene()];
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        const lights = [
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1),
            new THREE.DirectionalLight(0xffffff, 1)
        ];
        const ambientLights = [
            new THREE.AmbientLight(0x404040),
            new THREE.AmbientLight(0x404040),
            new THREE.AmbientLight(0x404040)
        ];

        lights.forEach((light, index) => {
            light.position.set(1, 1, 1).normalize();
            scenes[index].add(light);
            scenes[index].add(ambientLights[index]);
        });

        // Adding models to different scenes
        const loader = new GLTFLoader();

        loader.load('Scene.gltf', function(gltf) {
        const model = gltf.scene;
         scenes[0].add(model);

        // 可选: 调整模型的位置、缩放或旋转
            model.position.set(0, 0, 0);
            model.scale.set(20, 20, 20);
         }, undefined, function(error) {
        console.error('An error happened while loading the model:', error);
        });
        // Adding a beautiful background to all scenes
        const backgroundLoader = new THREE.TextureLoader();
        backgroundLoader.load('https://images.unsplash.com/photo-1605460375648-278bcbd579a6', function(texture) {
            scenes.forEach(scene => scene.background = texture);
        });

        camera.position.z = 5;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI / 2;

        let currentSceneIndex = 0;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scenes[currentSceneIndex], camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Event listener for the next button
        document.getElementById('nextButton').addEventListener('click', () => {
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
        });
    </script>
</body>
</html>
